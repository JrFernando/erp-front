<div class="table-responsive">
    <table datatable class="table table-hover table-striped">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th>{{ tableData1.headerRow[0] }}</th>
                <th>{{ tableData1.headerRow[1] }}</th>
                <th>{{ tableData1.headerRow[2] }}</th>
                <th>{{ tableData1.headerRow[3] }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData1.dataRows">
                <td class="text-center">
                    <input type="checkbox" [value]=row[0]>
                </td>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        </tbody>
    </table>
</div>
